<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放 - WebServer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        header {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: #333;
            text-align: center;
            padding: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .video-container {
            padding: 2rem;
            text-align: center;
        }
        
        video {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .video-title {
            margin-top: 1rem;
            font-size: 1.5rem;
            color: #333;
        }
        
        .back-link {
            display: block;
            text-align: center;
            padding: 1.5rem;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: #333;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>视频播放</h1>
            <p class="subtitle">awsl</p>
        </header>
        
        <div class="video-container">
            <video width="906" height="506" controls>
                <source src="csr.mp4" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
            <div class="video-title">csr.mp4</div>
        </div>
        
        <div class="back-link">
            <a href="/welcome.html" class="btn">返回首页</a>
        </div>
    </div>
</body>
</html>
