<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特别推荐 - WebServer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        header {
            background: linear-gradient(45deg, #d4fc79, #96e6a1);
            color: #333;
            padding: 3rem 2rem;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1.5rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 3rem 2rem;
        }
        
        .description {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .highlight {
            font-size: 1.8rem;
            color: #4CAF50;
            font-weight: bold;
            margin: 2rem 0;
        }
        
        .back-link {
            display: block;
            padding: 1.5rem;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #d4fc79, #96e6a1);
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            padding: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>特别推荐</h1>
            <p class="subtitle">为TA量身定制</p>
        </header>
        
        <div class="content">
            <div class="description">
                这里是精心为您准备的内容，希望能为您带来愉悦的体验。
            </div>
            
            <div class="highlight">
                广 告 位
            </div>
            
            <div class="description">
                感谢您的访问，期待为您提供更多优质服务。
            </div>
        </div>
        
        <div class="back-link">
            <a href="/welcome.html" class="btn">返回首页</a>
        </div>
        
        <footer>
            <p>WebServer &copy; 2025 - 用心服务每一位用户</p>
        </footer>
    </div>
</body>
</html>
